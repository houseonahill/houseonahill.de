---
layout: homepage
---

{% for section in site.home_sections %}
	<div class="section" id="{{ section.title }}">
		<div class="sectionbgwrap">
			<div
				hoah-image="{{ section.image }}"
				class="sectionbg"
				style="background-color: #{{ section.color }};"
			></div>
		</div>
		{{ section.output }}
	</div>
{% endfor %}
